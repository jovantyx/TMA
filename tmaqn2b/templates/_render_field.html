{% macro render_field(field) %}
<div class="form-group">
    <label for="{{ field.id }}">{{ field.label }}</label>
    {{ field(class="form-control", **kwargs) | safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="text-danger">{{ error }}</span>
        {% endfor %}
    {% endif %}
</div>
{% endmacro %}
